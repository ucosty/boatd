<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boat Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="window-wrapper" style="width: 400px; top: 100px; left: 100px;">
        <div class="window-border-wrap">
            <div class="window-titlebar">
                <div class="window-menu-button"></div>
                Fresh Water Status
            </div>
            <div class="window-content">
                <table>
                    <tr>
                        <td>Gauge</td>
                        <td>
                            <div class="gauge">
                                <div class="gauge-level" style="width: 47%"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Water Level</td>
                        <td>{{ level }}</td>
                    </tr>
                    <tr>
                        <td>Voltage</td>
                        <td>{{ voltage }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
